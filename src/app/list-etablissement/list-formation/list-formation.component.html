<div class="row">
    <div class="col-xs-12">
      <h2>Liste des formations</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let schoolFormation of schoolsFormation; let i = index"
          (click)="onViewFormationSchool(i)">
          <h3 class="list-group-item-heading">
            {{ schoolFormation.nom }}
            {{ schoolFormation.annee }}
            <button class="btn btn-default pull-right" (click)="onDeleteFormationSchool(school)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ schoolFormation.commentaire }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewFormationSchool()">Nouvel formation</button>
    </div>
  </div>
