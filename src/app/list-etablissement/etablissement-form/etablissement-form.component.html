<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouvel etablissement</h2>
      <form [formGroup]="schoolForm" (ngSubmit)="onSaveSchool()">
        <div class="form-group">
          <label for="schoolName">Nom</label>
          <input type="text" id="schoolName"
                 class="form-control" formControlName="schoolName">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse"
                   class="form-control" formControlName="adresse">
        </div>
        <button class="btn btn-success" [disabled]="schoolForm.invalid"
                type="submit">Enregistrer
        </button>
      </form>
    </div>
  </div>
