<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau Professeur</h2>
      <form [formGroup]="professeurForm" (ngSubmit)="onSaveSchoolProfesseur()">
        <div class="form-group">
          <label for="professeurNom">Nom</label>
          <input type="text" id="professeurNom"
                 class="form-control" formControlName="professeurNom">
        </div>
        <div class="form-group">
            <label for="professeurPrenom">Prénom</label>
            <input type="text" id="professeurPrenom"
                   class="form-control" formControlName="professeurPrenom">
        </div>
        <div class="form-group">
            <label for="professeurDateNaiss">Date de naissance</label>
            <input type="textarea" id="professeurDateNaiss"
                   class="form-control" formControlName="professeurDateNaiss">
        </div>
        <div class="form-group">
            <label for="professeurTel">Téléphonne</label>
            <input type="text" id="professeurTel"
                   class="form-control" formControlName="professeurTel">
        </div>
        <div class="form-group">
            <label for="professeurMail">Email</label>
            <input type="textarea" id="professeurMail"
                   class="form-control" formControlName="professeurMail">
        </div>
        <button class="btn btn-success" [disabled]="professeurForm.invalid"
                type="submit">Enregistrer
        </button>
      </form>
    </div>
  </div>
