<div class="row">
    <div class="col-xs-12">
      <h2>Liste des Etudiants</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let etudiant of schoolsEtudiants; let i = index"
          (click)="onViewSchoolEtudiant(i)">
          <h3 class="list-group-item-heading">
            {{ etudiant.nom }}
            {{ etudiant.prenom }}
            <button class="btn btn-default pull-right" (click)="onDeleteSchoolEtudiant(etudiant)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ etudiant.dateNaissance }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewSchoolEtudiant()">Nouvel Etudiant</button>
    </div>
  </div>
